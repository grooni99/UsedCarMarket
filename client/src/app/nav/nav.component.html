<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="position: sticky; top:0;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UsedCars</a>
      
      @if(accountService.currentUser())
      {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active">Home</a>
          </li>
          <li>
            <a class="nav-link active">Favorites</a>
          </li>
        </ul>
      }
      @if(accountService.currentUser())
      {
        <div dropdown class="dropdown">
          <a dropdownToggle class="dropdown-toggle text-light">Welcome User</a>
          <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item">Messages</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
      }
      
      @if(!accountService.currentUser())
      {
      <!-- Ng Form Template -->
      <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" role="search">
        <input name = "username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
        <input name = "password" [(ngModel)]="model.password" class ="form-control me-2" placeholder="Password" type = "password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
      }
    </div>
</nav>
